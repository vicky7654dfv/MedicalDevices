<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MediLife</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%230ea5e9' d='M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z'/></svg>">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/error.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <script>
        if (localStorage.getItem('medilife-theme') === 'light') {
            document.body.classList.add('light-theme');
        }
    </script>

    <div id="page-loader">
        <div class="loader-content">
            <img src="../assets/Header/logo.webp" alt="MediLife Logo" class="loader-img" onerror="this.src='data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 200 50\'><text y=\'35\' font-family=\'sans-serif\' font-weight=\'bold\' font-size=\'30\' fill=\'%230ea5e9\'>MediLife</text></svg>'">
            <p>Processing Request...</p>
        </div>
    </div>

    <main class="error-wrapper">
        <div class="error-content fade-in visible">
            <img src="../assets/Header/logo.webp" alt="MediLife Logo" class="error-logo" onerror="this.src='data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 200 50\'><text y=\'35\' font-family=\'sans-serif\' font-weight=\'bold\' font-size=\'30\' fill=\'%230ea5e9\'>MediLife</text></svg>'">
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-desc">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            
            <a href="../index.html" class="btn btn-primary">Return to Home</a>
        </div>
    </main>

    <script>
        // Full Page Loader Logic for the return button
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 300);
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href !== '#' && !href.startsWith('javascript')) {
                    e.preventDefault();
                    const loader = document.getElementById('page-loader');
                    loader.style.display = 'flex';
                    setTimeout(() => { loader.style.opacity = '1'; }, 10);
                    setTimeout(() => { window.location.href = href; }, 400); 
                }
            });
        });
    </script>
</body>

</html>
